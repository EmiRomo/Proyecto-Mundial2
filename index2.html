<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proyecto RA con Banderas</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #1e3d4f;
      color: white;
    }
    #intro {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #1e3d4f;
      z-index: 10;
    }
    #startBtn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #00bfff;
      color: white;
      cursor: pointer;
    }
    #startBtn:hover {
      background: #0099cc;
    }
    #ar-container {
      width: 100vw;
      height: 100vh;
      display: none;
    }
  </style>
</head>
<body>

<div id="intro">
  <h1>Bienvenido a la Experiencia RA</h1>
  <p>Escanea las banderas para descubrir modelos, videos, trivias y estadísticas.</p>
  <button id="startBtn">Activar Cámara RA</button>
</div>

<div id="ar-container">
  <a-scene 
    mindar-image="imageTargetSrc: assets/targets/targets.mind; autoStart: true; uiScanning: no; uiLoading: yes;" 
    embedded 
    renderer="colorManagement: true; precision: medium;" 
    vr-mode-ui="enabled: false">

    <a-assets>
      <video id="video1" src="assets/videos/argentina.mp4" preload="auto" loop></video>
      <video id="video2" src="assets/videos/brasil.mp4" preload="auto" loop></video>
    </a-assets>

    <a-camera mindar-image-camera></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-video src="#video1" width="1.6" height="0.9" position="0 0 0" visible="false"></a-video>
    </a-entity>

    <a-entity mindar-image-target="targetIndex: 1">
      <a-video src="#video2" width="1.6" height="0.9" position="0 0 0" visible="false"></a-video>
    </a-entity>
  </a-scene>
</div>

<script>
  const startBtn = document.getElementById("startBtn");
  const intro = document.getElementById("intro");
  const arContainer = document.getElementById("ar-container");

  startBtn.addEventListener("click", () => {
    intro.style.display = "none";
    arContainer.style.display = "block";
    window.dispatchEvent(new Event("resize"));

    // Agregar eventos a cada target
    const targets = document.querySelectorAll("[mindar-image-target]");
    targets.forEach(target => {
      target.addEventListener("targetFound", () => {
        const video = target.querySelector("a-video");
        if (video) {
          video.setAttribute("visible", "true");
          video.components.material.material.map.image.play();
        }
      });
      target.addEventListener("targetLost", () => {
        const video = target.querySelector("a-video");
        if (video) {
          video.setAttribute("visible", "false");
          video.components.material.material.map.image.pause();
        }
      });
    });
  });
</script>

</body>
</html>
